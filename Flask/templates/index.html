<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <!-- CSS -->
    <link rel="stylesheet" href="static/css/style.css"/>
    
    <!-- Bootstrap core CSS -->
    <link href="static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- fontawesome -->
    <link href="static/vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
    
    <title>Régression - Prédiction Salaire</title>
</head>

<body>

  <!-- NavBar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top" id="sideNav">
    <a class="navbar-brand js-scroll-trigger" href="#page-top">
      <span class="d-none d-lg-block">
        <img class="img-fluid img-profile mx-auto mb-1" src="../static/img/coding.gif" alt="">
      </span>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link js-scroll-trigger" href="#about">À propos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link js-scroll-trigger" href="#skills">Skills</a>
        </li>
        <li class="nav-item">
          <a class="nav-link js-scroll-trigger" href="#experience">Experience</a>
        </li>
        <li class="nav-item">
          <a class="nav-link js-scroll-trigger" href="#education">Education</a>
        </li>
        <li class="nav-item">
          <a class="nav-link js-scroll-trigger" href="#community">Community</a>
        </li>
        <li class="nav-item">
          <a class="nav-link js-scroll-trigger" href="#workshops">Workshops</a>
        </li>
        <li class="nav-item">
          <a class="nav-link js-scroll-trigger" href="#projects">Projects</a>
        </li>
        <li class="nav-item">
          <a class="nav-link js-scroll-trigger" href="#awards">Awards</a>
        </li>
      </ul>
    </div>
  </nav>
  
  <!-- À propos ! -->
  <div class="container-fluid p-0">

    <section class="resume-section p-3 p-lg-5 d-flex align-items-center" id="about">
      <div class="w-100">
        <h1 class="mb-0">{{ data.projet.title1 }}
          <span class="text-primary">{{ data.projet.title2 }}</span>
        </h1>
        <div class="subheading mb-3">
          {% for item in data.profil.values() %}
          {% if item != None %}
            {{ item }} ·
          {% endif %}
          {% endfor %}
        </div>
        <p class="lead mb-5">{{ data.projet.description }}</p>
        <div class="social-icons">
          <a href="{{ data.projet.github }}" target="_blank">
            <i class="fab fa-github"></i>
          </a>
        </div>
      </div>
    </section>

    <hr class="m-0">
  
    

  <!-- Bootstrap core JavaScript -->
  <script src="static/vendor/jquery/jquery.min.js"></script>
  <script src="static/vendor/bootstrap/js/bootstrap.min.js"></script>
  
  <!-- JS -->
  <script src="static/js/resume.min.js"></script>

</body>

</html>
